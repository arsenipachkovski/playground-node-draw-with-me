<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <title>Document</title>
</head>
<body>
<div class="buttons">
  <div class="size">
    <button data-size="little" class="button active"></button>
    <button data-size="med" class="button"></button>
    <button data-size="big" class="button"></button>
  </div>
  <div class="clear">
    <button class="button clear"></button>
  </div>
  <div class="colors">
    <button data-color="blue" class="button"></button>
    <button data-color="red" class="button"></button>
    <button data-color="green" class="button"></button>
    <button data-color="yellow" class="button"></button>
  </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/app.js"></script>
<script src="/js/sketch.js"></script>
</html>
